{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:forgot_password' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="femail">비밀번호 재설정을 위해 회원가입시 등록했던 이메일 주소를 입력하세요</label>
            <input type="text" class="form-control" name="femail" id="femail" >
        </div>
        
        <div class="mb-3">
            <a href="/common/login/">로그인으로 돌아가기</a>
        </div>
        
        <button type="submit" class="btn btn-primary">보내기</button>
    </form>
</div>
{% endblock %}
