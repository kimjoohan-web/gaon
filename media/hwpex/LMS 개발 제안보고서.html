dth:165.48mm;"><span class="hrt cs7">끝.</span></div></div></div></div></div></div><script>
            function adjustLetterSpacing() {
                const textElements = document.querySelectorAll('.hrt');
        
                textElements.forEach(element => {
                    const container = element.closest('.hls');
                    containerWidth = container.clientWidth;
        
                    const computedStyle = window.getComputedStyle(container);
                    const paddingLeft = parseFloat(computedStyle.paddingLeft) || 0;
                    const paddingRight = parseFloat(computedStyle.paddingRight) || 0;
                    containerWidth -= paddingLeft + paddingRight;
                    
                    const allTextElements = container.querySelectorAll('.hrt');
                    let totalTextWidth = 0;
                    allTextElements.forEach(textElement => {
                        totalTextWidth += textElement.scrollWidth;
                    });
        
                    if (totalTextWidth > containerWidth) {
                        let letterSpacing = parseFloat(window.getComputedStyle(element, null).getPropertyValue('letter-spacing'));
                        if (isNaN(letterSpacing)) {
                            letterSpacing = 0;
                        }
        
                        let newLetterSpacing = letterSpacing;
                        while (totalTextWidth > containerWidth && newLetterSpacing <= 0) {
                            newLetterSpacing -= 0.1;
                            totalTextWidth = paddingLeft + paddingRight;
        
                            allTextElements.forEach(textElement => {
                                textElement.style.letterSpacing = newLetterSpacing + 'px';
                                totalTextWidth += textElement.scrollWidth;
                            });
                        }
        
                        allTextElements.forEach(textElement => {
                            textElement.style.letterSpacing = newLetterSpacing + 'px';
                        });
                    }
                });
            }
            adjustLetterSpacing();
        </script></body></html>
